version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Disable automatic PR creation - manual review required
    open-pull-requests-limit: 0
    # Remove auto-assignment since no PRs will be created
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    groups:
      logging:
        patterns:
          - "org.apache.logging.log4j:*"
          - "org.slf4j:*"
      jackson:
        patterns:
          - "com.fasterxml.jackson.*:*"
      apache-commons:
        patterns:
          - "org.apache.commons:*"
          - "commons-*:*"
      testing:
        patterns:
          - "org.junit.*:*"
          - "org.mockito:*"
      spring:
        patterns:
          - "org.springframework:*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Disable automatic PR creation for GitHub Actions too
    open-pull-requests-limit: 0
    commit-message:
      prefix: "ci"
      include: "scope"