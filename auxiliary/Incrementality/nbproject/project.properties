annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=Incrementality
application.vendor=Michele
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=../../bin/Common/Lib/Internal
dist.jar=${dist.dir}/Incrementality.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Signals.jar}:\
    ${reference.Feedbacks.jar}:\
    ${reference.Util.jar}:\
    ${reference.Intentions.jar}:\
    ${reference.Interruptions.jar}:\
    ${reference.BehaviorRealizer.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=incrementality.Incrementality
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.BehaviorRealizer=../../core/BehaviorRealizer
project.Feedbacks=../../core/Feedbacks
project.Intentions=../../core/Intentions
project.Interruptions=../../core/Interruptions
project.Signals=../../core/Signals
project.Util=../../core/Util
reference.BehaviorRealizer.jar=${project.BehaviorRealizer}/../../bin/Common/Lib/Internal/BehaviorRealizer.jar
reference.Feedbacks.jar=${project.Feedbacks}/../../bin/Common/Lib/Internal/Feedbacks.jar
reference.Intentions.jar=${project.Intentions}/../../bin/Common/Lib/Internal/Intentions.jar
reference.Interruptions.jar=${project.Interruptions}/../../bin/Common/Lib/Internal/Interruptions.jar
reference.Signals.jar=${project.Signals}/../../bin/Common/Lib/Internal/Signals.jar
reference.Util.jar=${project.Util}/../../bin/Common/Lib/Internal/Util.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project.
# You may also define separate properties like run-sys-prop.name=value instead of -Dname=value.
# To set system properties for unit tests define test-sys-prop.name=value:
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
