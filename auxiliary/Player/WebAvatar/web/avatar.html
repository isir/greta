<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greta ECA - 3D Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #avatar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #avatar-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background: #45a049;
        }
        
        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #connection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 5px;
        }
        
        .connected {
            background: #44ff44 !important;
        }
        
        #speech-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        
        .speaking {
            animation: pulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        // Global variables
        let scene, camera, renderer, controls;

        // Initialize the 3D scene
        function initScene() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a5298);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);
            camera.lookAt(0, 1.6, 0);
            
            // Renderer setup
            const canvas = document.getElementById('avatar-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.6, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Environment
            createEnvironment();
            
            // Load avatar
            loadAvatar('alice');
            
            document.getElementById('loading').style.display = 'none';
        }
        
        function createEnvironment() {
            // Floor
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Background elements
            const sphereGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x44aa88 });
            
            for (let i = 0; i < 20; i++) {
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(
                    (Math.random() - 0.5) * 10,
                    Math.random() * 3 + 2,
                    (Math.random() - 0.5) * 10
                );
                scene.add(sphere);
            }
        }
        
        function loadAvatar(characterName) {
            // Remove existing avatar
            if (avatar) {
                scene.remove(avatar);
            }
            
            // Create realistic human-like avatar based on Greta characters
            const avatarGroup = new THREE.Group();
            
            // Character-specific properties

                alice: { skinColor: 0xffdbac, hairColor: 0x8B4513, eyeColor: 0x4169E1 },
                camille: { skinColor: 0xffdbac, hairColor: 0x654321, eyeColor: 0x228B22 },
                emma: { skinColor: 0xf5deb3, hairColor: 0x2F1B14, eyeColor: 0x800080 },
                franck: { skinColor: 0xfdbcb4, hairColor: 0x8B4513, eyeColor: 0x8B4513 }
            };
            
            const char = characters[characterName] || characters.alice;
            
            // Head (more realistic proportions)
            const headGeometry = new THREE.BoxGeometry(0.18, 0.22, 0.16);
            headGeometry.translate(0, 0, 0.02); // Move forward slightly
            const headMaterial = new THREE.MeshLambertMaterial({ 
                color: char.skinColor,
                transparent: true,
                opacity: 0.95
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.7;
            head.castShadow = true;
            avatarGroup.add(head);
            
            // Hair
            const hairGeometry = new THREE.SphereGeometry(0.16, 16, 16);
            const hairMaterial = new THREE.MeshLambertMaterial({ color: char.hairColor });
            const hair = new THREE.Mesh(hairGeometry, hairMaterial);
            hair.position.set(0, 1.78, 0);
            hair.scale.set(1, 0.8, 1);
            hair.castShadow = true;
            avatarGroup.add(hair);
            
            // Eyes with proper colors
            const eyeWhiteGeometry = new THREE.SphereGeometry(0.025, 16, 16);
            const eyeWhiteMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const eyeIrisGeometry = new THREE.SphereGeometry(0.015, 16, 16);
            const eyeIrisMaterial = new THREE.MeshLambertMaterial({ color: char.eyeColor });
            const eyePupilGeometry = new THREE.SphereGeometry(0.008, 16, 16);
            const eyePupilMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            
            // Left eye
            const leftEyeWhite = new THREE.Mesh(eyeWhiteGeometry, eyeWhiteMaterial);
            leftEyeWhite.position.set(-0.05, 1.72, 0.12);
            const leftEyeIris = new THREE.Mesh(eyeIrisGeometry, eyeIrisMaterial);
            leftEyeIris.position.set(-0.05, 1.72, 0.135);
            const leftEyePupil = new THREE.Mesh(eyePupilGeometry, eyePupilMaterial);
            leftEyePupil.position.set(-0.05, 1.72, 0.145);
            avatarGroup.add(leftEyeWhite);
            avatarGroup.add(leftEyeIris);
            avatarGroup.add(leftEyePupil);
            
            // Right eye
            const rightEyeWhite = new THREE.Mesh(eyeWhiteGeometry, eyeWhiteMaterial);
            rightEyeWhite.position.set(0.05, 1.72, 0.12);
            const rightEyeIris = new THREE.Mesh(eyeIrisGeometry, eyeIrisMaterial);
            rightEyeIris.position.set(0.05, 1.72, 0.135);
            const rightEyePupil = new THREE.Mesh(eyePupilGeometry, eyePupilMaterial);
            rightEyePupil.position.set(0.05, 1.72, 0.145);
            avatarGroup.add(rightEyeWhite);
            avatarGroup.add(rightEyeIris);
            avatarGroup.add(rightEyePupil);
            
            // Nose
            const noseGeometry = new THREE.ConeGeometry(0.012, 0.04, 8);
            const noseMaterial = new THREE.MeshLambertMaterial({ color: char.skinColor });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, 1.68, 0.13);
            nose.rotation.x = Math.PI;
            avatarGroup.add(nose);
            
            // Mouth (more realistic)
            const mouthGeometry = new THREE.CylinderGeometry(0.02, 0.015, 0.06);
            const mouthMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(0, 1.64, 0.13);
            mouth.rotation.z = Math.PI / 2;
            avatarGroup.add(mouth);
            
            // Neck
            const neckGeometry = new THREE.CylinderGeometry(0.06, 0.08, 0.12);
            const neckMaterial = new THREE.MeshLambertMaterial({ color: char.skinColor });
            const neck = new THREE.Mesh(neckGeometry, neckMaterial);
            neck.position.y = 1.52;
            neck.castShadow = true;
            avatarGroup.add(neck);
            
            // Body/Torso (more realistic proportions)
            const bodyGeometry = new THREE.CylinderGeometry(0.18, 0.22, 0.7);
            const shirtColor = characterName === 'franck' ? 0x2E4B6B : 0x8B0000;
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: shirtColor });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.0;
            body.castShadow = true;
            avatarGroup.add(body);
            
            // Arms (upper and lower)
            const upperArmGeometry = new THREE.CylinderGeometry(0.04, 0.035, 0.25);
            const lowerArmGeometry = new THREE.CylinderGeometry(0.035, 0.03, 0.22);
            const armMaterial = new THREE.MeshLambertMaterial({ color: char.skinColor });
            
            // Left arm
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, armMaterial);
            leftUpperArm.position.set(-0.22, 1.15, 0);
            leftUpperArm.rotation.z = 0.2;
            leftUpperArm.castShadow = true;
            avatarGroup.add(leftUpperArm);

            leftLowerArm.position.set(-0.35, 0.9, 0.1);
            leftLowerArm.rotation.z = 0.6;
            leftLowerArm.castShadow = true;
            avatarGroup.add(leftLowerArm);
            
            // Right arm
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, armMaterial);
            rightUpperArm.position.set(0.22, 1.15, 0);
            rightUpperArm.rotation.z = -0.2;
            rightUpperArm.castShadow = true;
            avatarGroup.add(rightUpperArm);
            
            const rightLowerArm = new THREE.Mesh(lowerArmGeometry, armMaterial);
            rightLowerArm.position.set(0.35, 0.9, 0.1);
            rightLowerArm.rotation.z = -0.6;
            rightLowerArm.castShadow = true;
            avatarGroup.add(rightLowerArm);
            
            // Store references for animation
            avatarGroup.userData = {
                head: head,
                hair: hair,
                leftEyeWhite: leftEyeWhite,
                leftEyeIris: leftEyeIris,
                leftEyePupil: leftEyePupil,
                rightEyeWhite: rightEyeWhite,
                rightEyeIris: rightEyeIris,
                rightEyePupil: rightEyePupil,
                nose: nose,
                mouth: mouth,
                neck: neck,
                body: body,
                leftUpperArm: leftUpperArm,
                leftLowerArm: leftLowerArm,
                rightUpperArm: rightUpperArm,
                rightLowerArm: rightLowerArm,
                character: characterName
            };
            
            avatar = avatarGroup;
            scene.add(avatar);
            
            console.log('Avatar loaded:', characterName);
            updateStatus('animation-status', 'Avatar Loaded');
        }
        
        // WebSocket connection
        function connectWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8081');
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    console.log('Connected to Greta backend');
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                };
                
                websocket.onclose = function(event) {
                    isConnected = false;
                    updateConnectionStatus(false);
                    console.log('Disconnected from Greta backend');
                    
                    // Try to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
                
            } catch (e) {
                console.error('Failed to connect to WebSocket:', e);
                setTimeout(connectWebSocket, 3000);
            }
        }
        
        function handleMessage(message) {
            switch (message.type) {
                case 'character':
                    loadAvatar(message.data.name);
                    updateStatus('current-character', message.data.name);
                    break;
                    
                case 'animation':
                    playAnimation(message.data);
                    break;
                    
                case 'speech':
                    playSpeech(message.data);
                    break;
                    
                case 'fap':
                    applyFacialAnimation(message.data);
                    break;
                    
                case 'bap':
                    applyBodyAnimation(message.data);
                    break;
                    
                case 'audio':
                    // Handle audio playback
                    console.log('Audio received:', message.data);
                    break;
                    
                default:
                    console.log('Unknown message type:', message.type);
            }
        }
        
        function playAnimation(data) {
            if (!avatar) return;
            
            updateStatus('animation-status', data.name || 'Custom Animation');
            
            switch (data.type) {
                case 'expression':
                    playFacialExpression(data);
                    break;
                case 'gesture':
                    playGesture(data);
                    break;
            }
        }
        
        function playFacialExpression(data) {
            if (!avatar || !avatar.userData.mouth) return;
            
            const { mouth, head, leftEyeIris, rightEyeIris } = avatar.userData;
            const intensity = data.intensity || 0.8;
            const duration = data.duration || 1000;
            
            // Animate facial features based on expression
            switch (data.name) {
                case 'smile':
                    // Animate smile - wider mouth, slight head tilt
                    animateScale(mouth, { x: 1.3 * intensity, y: 0.9, z: 1 }, duration);
                    animateRotation(head, { x: 0, y: 0, z: 0.05 * intensity }, duration);
                    // Eye animation for smile (slight squint)
                    animateScale(leftEyeIris, { x: 1, y: 0.8 + 0.2 * (1 - intensity), z: 1 }, duration);
                    animateScale(rightEyeIris, { x: 1, y: 0.8 + 0.2 * (1 - intensity), z: 1 }, duration);
                    break;
                    
                case 'frown':
                    // Animate frown - narrower mouth, slight head down
                    animateScale(mouth, { x: 0.8 - 0.2 * intensity, y: 1.1, z: 1 }, duration);
                    animateRotation(head, { x: -0.1 * intensity, y: 0, z: 0 }, duration);
                    break;
                    
                case 'surprise':
                    // Animate surprise - open mouth, raised head, wide eyes
                    animateScale(mouth, { x: 1.5 * intensity, y: 2 * intensity, z: 1 }, duration);
                    animateRotation(head, { x: 0.2 * intensity, y: 0, z: 0 }, duration);
                    animateScale(leftEyeIris, { x: 1.3 * intensity, y: 1.3 * intensity, z: 1 }, duration);
                    animateScale(rightEyeIris, { x: 1.3 * intensity, y: 1.3 * intensity, z: 1 }, duration);
                    break;
                    
                case 'anger':
                    // Animate anger - tight mouth, forward head, narrowed eyes
                    animateScale(mouth, { x: 0.6, y: 0.8, z: 1 }, duration);
                    animateRotation(head, { x: -0.1 * intensity, y: 0, z: 0 }, duration);
                    animateScale(leftEyeIris, { x: 0.8, y: 0.7, z: 1 }, duration);
                    animateScale(rightEyeIris, { x: 0.8, y: 0.7, z: 1 }, duration);
                    break;
                    
                case 'neutral':
                default:
                    // Return to neutral
                    animateScale(mouth, { x: 1, y: 1, z: 1 }, duration);
                    animateRotation(head, { x: 0, y: 0, z: 0 }, duration);
                    animateScale(leftEyeIris, { x: 1, y: 1, z: 1 }, duration);
                    animateScale(rightEyeIris, { x: 1, y: 1, z: 1 }, duration);
                    break;
            }
            
            // Reset after animation
            setTimeout(() => {
                animateScale(mouth, originalScale, 500);
            }, data.duration || 1000);
        }
        
        function playGesture(data) {
            if (!avatar) return;
            
            const { 
                rightUpperArm, rightLowerArm, leftUpperArm, leftLowerArm, 
                head, body 
            } = avatar.userData;
            
            const duration = data.duration || 2000;
            const intensity = data.intensity || 1.0;
            
            switch (data.name) {
                case 'wave':
                    // Right hand wave
                    if (rightUpperArm && rightLowerArm) {
                        const waveAnimation = () => {
                            const time = Date.now() * 0.008;
                            rightUpperArm.rotation.z = -0.8 + Math.sin(time) * 0.4 * intensity;
                            rightLowerArm.rotation.z = -1.2 + Math.sin(time * 1.5) * 0.6 * intensity;
                        };
                        
                        const waveInterval = setInterval(waveAnimation, 16);
                        setTimeout(() => {
                            clearInterval(waveInterval);
                            // Return to neutral
                            animateRotation(rightUpperArm, { x: 0, y: 0, z: -0.2 }, 500);
                            animateRotation(rightLowerArm, { x: 0, y: 0, z: -0.6 }, 500);
                        }, duration);
                    }
                    break;
                    
                case 'point':
                    // Point gesture with right arm
                    if (rightUpperArm && rightLowerArm) {
                        animateRotation(rightUpperArm, { x: 0, y: 0.3, z: -1.5 }, 500);
                        animateRotation(rightLowerArm, { x: 0, y: 0, z: -0.2 }, 500);
                        // Return to neutral after pointing
                        setTimeout(() => {
                            animateRotation(rightUpperArm, { x: 0, y: 0, z: -0.2 }, 500);
                            animateRotation(rightLowerArm, { x: 0, y: 0, z: -0.6 }, 500);
                        }, duration);
                    }
                    break;
                    
                case 'nod':
                    // Head nod
                    if (head) {
                        const nodAnimation = () => {
                            const time = Date.now() * 0.01;
                            head.rotation.x = Math.sin(time) * 0.2 * intensity;
                        };
                        
                        const nodInterval = setInterval(nodAnimation, 16);
                        setTimeout(() => {
                            clearInterval(nodInterval);
                            animateRotation(head, { x: 0, y: 0, z: 0 }, 300);
                        }, duration);
                    }
                    break;
                    
                case 'shake':
                    // Head shake
                    if (head) {
                        const shakeAnimation = () => {
                            const time = Date.now() * 0.012;
                            head.rotation.y = Math.sin(time) * 0.3 * intensity;
                        };
                        
                        const shakeInterval = setInterval(shakeAnimation, 16);
                        setTimeout(() => {
                            clearInterval(shakeInterval);
                            animateRotation(head, { x: 0, y: 0, z: 0 }, 300);
                        }, duration);
                    }
                    break;
                    
                case 'shrug':
                    // Shoulder shrug with both arms
                    if (leftUpperArm && rightUpperArm) {
                        animateRotation(leftUpperArm, { x: 0.3, y: 0, z: 0.4 }, 300);
                        animateRotation(rightUpperArm, { x: 0.3, y: 0, z: -0.4 }, 300);
                        // Lower back down
                        setTimeout(() => {
                            animateRotation(leftUpperArm, { x: 0, y: 0, z: 0.2 }, 400);
                            animateRotation(rightUpperArm, { x: 0, y: 0, z: -0.2 }, 400);
                        }, duration / 2);
                    }
                    break;
                    
                case 'thinking':
                    // Thinking pose - hand to chin
                    if (rightUpperArm && rightLowerArm && head) {
                        animateRotation(rightUpperArm, { x: 0.8, y: 0.3, z: -0.5 }, 800);
                        animateRotation(rightLowerArm, { x: 1.2, y: 0, z: -0.8 }, 800);
                        animateRotation(head, { x: -0.2, y: 0.1, z: 0 }, 600);
                        // Return to neutral
                        setTimeout(() => {
                            animateRotation(rightUpperArm, { x: 0, y: 0, z: -0.2 }, 600);
                            animateRotation(rightLowerArm, { x: 0, y: 0, z: -0.6 }, 600);
                            animateRotation(head, { x: 0, y: 0, z: 0 }, 500);
                        }, duration);
                    }
                    break;
            }
        }
        
        function playSpeech(data) {
            const speechIndicator = document.getElementById('speech-indicator');
            const speechText = document.getElementById('speech-text');
            
            speechText.textContent = data.text;
            speechIndicator.style.display = 'block';
            
            // Add speaking animation
            if (avatar) {
                avatar.classList.add('speaking');
            }
            
            // Simulate lip sync with visemes
            if (data.visemes) {
                animateVisemes(data.visemes);
            }
            
            // Hide after duration
            setTimeout(() => {
                speechIndicator.style.display = 'none';
                if (avatar) {
                    avatar.classList.remove('speaking');
                }
                updateStatus('animation-status', 'Idle');
            }, data.duration || 3000);
            
            updateStatus('animation-status', 'Speaking');
        }
        
        function animateVisemes(visemes) {
            if (!avatar || !avatar.userData.mouth) return;
            
            const mouth = avatar.userData.mouth;
            
            visemes.forEach((viseme, index) => {
                setTimeout(() => {
                    // Simple mouth animation based on phoneme
                    const intensity = Math.random() * 0.3 + 0.7;
                    mouth.scale.set(intensity, intensity, 1);
                }, viseme.time || index * 100);
            });
        }

        // Utility functions
        function animateScale(object, targetScale, duration) {
            const startScale = object.scale.clone();
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                object.scale.lerpVectors(startScale, new THREE.Vector3(targetScale.x, targetScale.y, targetScale.z), progress);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connection-indicator');
            const status = document.getElementById('connection-status');
            
            if (connected) {
                indicator.classList.add('connected');
                status.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                status.textContent = 'Disconnected';
            }
        }
        
        function updateStatus(elementId, text) {
            document.getElementById(elementId).textContent = text;
        }

        function testExpression() {
            if (isConnected && websocket) {
                websocket.send(JSON.stringify({
                    type: 'test',
                    data: { action: 'expression', name: 'smile' }
                }));
            } else {
                playAnimation({ type: 'expression', name: 'smile', duration: 2000 });
            }
        }
        
        function testGesture() {
            if (isConnected && websocket) {
                websocket.send(JSON.stringify({
                    type: 'test',
                    data: { action: 'gesture', name: 'wave' }
                }));
            } else {
                playAnimation({ type: 'gesture', name: 'wave', duration: 2000 });
            }
        }
        
        function resetPose() {
            if (avatar) {
                // Reset all transformations
                Object.values(avatar.userData).forEach(part => {
                    if (part && part.scale) {
                        part.scale.set(1, 1, 1);
                        part.rotation.set(0, 0, 0);
                    }
                });
                
                // Reset arm positions
                if (avatar.userData.leftArm) avatar.userData.leftArm.rotation.z = 0.3;
                if (avatar.userData.rightArm) avatar.userData.rightArm.rotation.z = -0.3;
            }
            updateStatus('animation-status', 'Reset');
        }
        
        function toggleCamera() {
            if (controls.autoRotate) {
                controls.autoRotate = false;
            } else {
                controls.autoRotate = true;
                controls.autoRotateSpeed = 1;
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            // Simple idle animation
            if (avatar && avatar.userData.head) {
                const time = Date.now() * 0.001;
                avatar.userData.head.rotation.y = Math.sin(time * 0.5) * 0.1;
                avatar.userData.head.position.y = 1.7 + Math.sin(time * 2) * 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // Event listeners
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initScene();
            connectWebSocket();
            animate();
        });
    </script>
</body>
</html>
