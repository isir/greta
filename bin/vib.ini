# 4 possible values mono, stereo, stereo+, no. Unknown value will be concidered as no
AUDIO_3D = stereo+

# input/output folders
FML_FOLDER = ./Common/Data/FML
BML_FOLDER = ./Common/Data/BML

# other parameters
#   TTS OpenMary
MARY_HOST = localhost
