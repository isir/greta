# Greta Platform Development Configuration

# Application settings
greta.app.name=Greta Platform
greta.app.version=1.0.0-SNAPSHOT
greta.app.environment=development

# Server configuration
server.port=8080
server.host=0.0.0.0

# Logging configuration
logging.level.root=INFO
logging.level.greta=DEBUG
logging.file.path=/app/logs
logging.file.name=greta.log

# Data directories
greta.data.path=/app/data
greta.cache.path=/app/cache
greta.config.path=/app/config

# ActiveMQ configuration (if used)
activemq.broker.url=tcp://localhost:61616
activemq.user=admin
activemq.password=admin

# Performance settings
java.awt.headless=true
file.encoding=UTF-8
user.timezone=UTC